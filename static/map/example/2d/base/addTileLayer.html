<html lang="en">
<head>
  <meta charset=utf-8/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <!--  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>-->
  <script src="../../../map/vue-lib/jslib.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <script type="text/javascript">
      var tileLayer = null;

      //注:适用于相同坐标系下的地图使用
      function addTileLayerTest() {
          var url = 'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png';
          var option = {foo: 'bar'};
          tileLayer = mapVue.$refs.map.addTileLayer(url, option);
      }

      function removeTileLayerTest() {
          if (tileLayer != null) {
              mapVue.$refs.map.removeTileLayer(tileLayer);
              tileLayer = null;
          }
      }
  </script>
</head>

<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config"
                 style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='addTileLayerTest();' style='z-index:1000;position:absolute;top:50px;left:60px'>
    添加地图图层
  </el-button>
  <el-button type="primary" onclick='removeTileLayerTest();' style='z-index:1000;position:absolute;top:100px;left:50px'>
    删除地图图层
  </el-button>



</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            //地图配置信息（必须）
            id: "map",
            type: "js",
            config: window.googleConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
<!--编辑代码end-->
