<html lang="en">
<head>
  <meta charset=utf-8/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <script type="text/javascript">

      function getMapCenterTest() {
          var center = mapVue.$refs.map.getMapCenter();
          console.log("地图中心点:", center.lat + "," + center.lng);
          document.getElementById("zbz").value = "地图中心点:\n" + center.lat + "," + center.lng;
      }

      function getMapZoomTest() {
          var zoom = mapVue.$refs.map.getMapZoom();
          console.log("地图级别:", zoom);
          document.getElementById("zbz").value = "地图级别:\n" + zoom;
      }

      function getMapBoundTest() {
          var mapBound = mapVue.$refs.map.getMapBound();
          console.log("地图边框:", mapBound);
          var content = "";
          content = content + "地图边框东:" + mapBound.east + "\n";
          content = content + "地图边框西:" + mapBound.west + "\n";
          content = content + "地图边框南:" + mapBound.south + "\n";
          content = content + "地图边框北:" + mapBound.north + "\n";
          document.getElementById("zbz").value = content;
      }

  </script>
</head>

<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='getMapCenterTest();' style='z-index:1000;position:absolute;top:50px;left:60px'>
    获取地图中心点
  </el-button>
  <el-button type="primary" onclick='getMapZoomTest();' style='z-index:1000;position:absolute;top:100px;left:50px'>
    获取地图级别
  </el-button>
  <el-button type="primary" onclick='getMapBoundTest();' style='z-index:1000;position:absolute;top:150px;left:50px'>
    获取地图边框
  </el-button>
  <el-input type="textarea" id="zbz" placeholder="提示信息" :rows="5"
            style='z-index:1000;position:absolute;top:200px;left:60px;width: 350px'></el-input>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            id: "map",
            type: "js",
            config: window.defaultMapConfig,
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
<!--编辑代码end-->
