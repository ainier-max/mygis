<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <script>

      window.editRect = null;

      function addRectTest() {
          var rectJson = {};
          //每个数组相邻必须有个x或y值相同
          rectJson.xys = [
              [24.47939581726156, 118.05312782499335],
              [24.47939581726156, 118.13036161335647],
              [24.516293262396033, 118.13036161335647],
              [24.516293262396033, 118.05312782499335]
          ];
          rectJson.option = {};
          //边界线大小(四维图形接口宽度不生效)
          rectJson.option.weight = 5;
          //边界线颜色
          rectJson.option.color = "#ff0000";
          //填充颜色
          rectJson.option.fillColor = "#f18";
          //透明度
          rectJson.option.fillOpacity = 0.5;
          window.editRect = mapVue.$refs.map.addRect(rectJson);
      }

      /**
       * 编辑矩形
       */
      function startEditRectTest() {
          console.log("矩形进入编辑模式");
          mapVue.$refs.map.startEditRect(window.editRect);
          document.getElementById("zbz").value = window.editRect.zbc;
      }

      /**
       * 结束编辑矩形
       */
      function endEditRectTest() {
          console.log("矩形结束编辑模式");
          var newRect = mapVue.$refs.map.endEditRect(window.editRect);
          document.getElementById("zbz").value = newRect.zbc;
      }


  </script>
</head>
<body>
<!--JS版地图接入步骤3：搭建VUE组件元素-->
<div id="my-app">
  <!--
 type：类型[js,vue]
 config：地图配置信息
 -->
  <map-component ref="map" :id="id" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='addRectTest();' style='z-index:1000;position:absolute;top:50px;left:60px'>编辑测试多边形
  </el-button>
  <el-button type="primary" onclick='startEditRectTest();' style='z-index:1000;position:absolute;top:100px;left:50px'>
    进入编辑
  </el-button>
  <el-button type="primary" onclick='endEditRectTest();' style='z-index:1000;position:absolute;top:150px;left:50px'>
    结束编辑
  </el-button>

  <el-input type="textarea" :rows="5"
            id="zbz" placeholder="矩形坐标串"
            style='z-index:1000;position:absolute;top:200px;left:60px;width: 350px'></el-input>
</div>
<script>
    //JS版地图接入步骤4：初始化VUE组件，并引入地图组件
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            id: "map",
            type: "js",
            config: window.defaultMapConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
<!--编辑代码end-->
