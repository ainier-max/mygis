<html lang="en">
<head>
  <meta charset=utf-8/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <script type="text/javascript">
      /**
       * 绑定点气泡框
       */
      function addMarkerBindTest() {
          var markerJSON = {};
          //xy坐标
          markerJSON.xy = [24.502422570142833, 118.15471659369913];
          //绝对路径
          markerJSON.iconUrl = "../images/poi.png";
          //图片偏移（坐标固定在图标的哪个点，[0,0]表示图标的左上角）
          markerJSON.iconAnchor = [21, 17];
          //图片大小
          markerJSON.width = 42;
          markerJSON.height = 34;
          var marker = mapVue.$refs.map.addMarker(markerJSON);
          //绑定气泡框内容
          marker.html = "<div style='color:red;font-size: 16px;padding-top:5px;'>绑定点气泡框</div>";
          var option = {};
          option.offset = [0, 0];//弹出偏移
          mapVue.$refs.map.bindPopup(marker, option);
          console.log("图标对象", marker);
      }

      /**
       * 绑定线气泡框
       */
      function addPolylineBindTest() {
          var polylineJSON = {};
          polylineJSON.xys = [
              [24.523887634277347, 118.14130783081056],
              [24.49127197265625, 118.14302444458008],
              [24.494361877441406, 118.16774368286133],
              [24.517192840576172, 118.16619873046874]
          ];
          polylineJSON.option = {};
          polylineJSON.option.weight = 5;
          polylineJSON.option.color = "#f18";
          var polyline = mapVue.$refs.map.addPolyline(polylineJSON);
          console.log("polyline", polyline);
          //绑定气泡框内容
          polyline.html = "<div style='color:red;font-size: 16px;padding-top:5px;'>绑定线气泡框</div>";
          mapVue.$refs.map.bindPopup(polyline);
      }

      /**
       * 绑定面气泡框
       */
      function addPolygonBindTest() {
          var polygonJSON = {};
          polygonJSON.xys = [[
              [24.523887634277347, 118.14130783081056],
              [24.49127197265625, 118.14302444458008],
              [24.494361877441406, 118.16774368286133],
              [24.517192840576172, 118.16619873046874],
              [24.523887634277347, 118.14130783081056],
          ]];
          polygonJSON.option = {};
          polygonJSON.option.fillColor = "#f18";
          polygonJSON.option.fillOpacity = 0.8;
          var polygon = mapVue.$refs.map.addPolygon(polygonJSON);
          console.log("polygon", polygon);
          //绑定气泡框内容
          polygon.html = "<div style='color:red;font-size: 16px;padding-top:5px;'>绑定面气泡框</div>";
          mapVue.$refs.map.bindPopup(polygon);
      }

      function addPopupTest() {
          /**
           * closeOnClick:点击地图是否关闭
           * closeButton:是否显示关闭按钮
           * offset:偏移值
           * @type {{closeOnClick: boolean, closeButton: boolean, offset: number[]}}
           */
          var option = {closeOnClick: false, closeButton: true, offset: [0, 0]};
          var point = [24.502422570142833, 118.15471659369913];
          var html = "<span style='color:red'>我是一个叠加在地图上的气泡框，字体颜色是红色</span>";
          mapVue.$refs.map.addPopup(option, point, html);

          var markerJSON = {};
          //xy坐标
          markerJSON.xy = point;
          //绝对路径
          markerJSON.iconUrl = "../images/green.png";
          //图片偏移（坐标固定在图标的哪个点，[0,0]表示图标的左上角）
          markerJSON.iconAnchor = [16, 16];
          //图片大小
          markerJSON.width = 32;
          markerJSON.height = 32;
          var marker = mapVue.$refs.map.addMarker(markerJSON);
          //绑定气泡框内容
          marker.html = "<div style='color:red;font-size: 16px;'>绑定点气泡框</div>";
          mapVue.$refs.map.bindPopup(marker);
      }

  </script>
</head>

<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='addMarkerBindTest();' style='z-index:1000;position:absolute;top:50px;left:60px'>
    marker绑定气泡框
  </el-button>
  <el-button type="primary" onclick='addPolylineBindTest();' style='z-index:1000;position:absolute;top:100px;left:50px'>
    polyline绑定气泡框
  </el-button>
  <el-button type="primary" onclick='addPolygonBindTest();' style='z-index:1000;position:absolute;top:150px;left:50px'>
    polygon绑定气泡框
  </el-button>
  <el-button type="primary" onclick='addPopupTest();' style='z-index:1000;position:absolute;top:200px;left:50px'>
    地图叠加气泡框
  </el-button>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            id: "map",
            type: "js",
            config: window.defaultMapConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
<!--编辑代码end-->
