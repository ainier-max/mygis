<html lang="en">
<head>
  <meta charset=utf-8/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <script type="text/javascript">

      /**
       * 图层上图
       */
      function addLayerTest() {
          //点
          var markerJSON = {};
          //xy坐标
          markerJSON.xy = [24.548263549804688, 118.15109252929689];
          //图片位置
          markerJSON.iconUrl = "../images/poi.png";
          //图片偏移（坐标固定在图标的哪个点，[0,0]表示图标的左上角）
          markerJSON.iconAnchor = [21, 17];
          //图片大小
          markerJSON.width = 42;
          markerJSON.height = 34;
          window.marker = mapVue.$refs.map.addMarker(markerJSON);

          //线
          var polylineJSON = {};
          polylineJSON.xys = [
              [24.464149475097656, 118.10131072998047],
              [24.478225708007812, 118.17169189453125],
          ];
          polylineJSON.option = {};
          polylineJSON.option.weight = 5;
          polylineJSON.option.color = "#ff0000";
          window.polyline = mapVue.$refs.map.addPolyline(polylineJSON);

          //面
          var polygonJSON = {};
          polygonJSON.xys = [[
              [24.523887634277347, 118.14130783081056],
              [24.49127197265625, 118.14302444458008],
              [24.494361877441406, 118.16774368286133],
              [24.517192840576172, 118.16619873046874],
              [24.523887634277347, 118.14130783081056],
          ]];
          polygonJSON.option = {};
          //边界线颜色
          polygonJSON.option.color = "#ff0000";
          polygonJSON.option.fillColor = "#f18";
          polygonJSON.option.fillOpacity = 0.8;
          window.polygon = mapVue.$refs.map.addPolygon(polygonJSON);

          //圆
          var circleJson = {};
          //圆心
          circleJson.xy = [24.522422570142833, 118.11471659369913];
          circleJson.option = {};
          //圆半径
          circleJson.option.radius = 2000;//单位米
          //边界线颜色
          circleJson.option.color = "#ff0000";
          //填充颜色
          circleJson.option.fillColor = "#f18";
          //透明度
          circleJson.option.fillOpacity = 0.5;
          window.circle = mapVue.$refs.map.addCircle(circleJson);

          //矩形
          var rectJson = {};
          //每个数组相邻必须有个x或y值相同
          rectJson.xys = [
              [24.47939581726156, 118.05312782499335],
              [24.47939581726156, 118.13036161335647],
              [24.516293262396033, 118.13036161335647],
              [24.516293262396033, 118.05312782499335]
          ];
          rectJson.option = {};
          //边界线大小(四维图形接口宽度不生效)
          rectJson.option.weight = 5;
          //边界线颜色
          rectJson.option.color = "#ff0000";
          //填充颜色
          rectJson.option.fillColor = "#f18";
          //透明度
          rectJson.option.fillOpacity = 0.5;
          window.rect = mapVue.$refs.map.addRect(rectJson);
      }

      /**
       * 绑定线气泡框
       */
      function changePolylineColor() {
          var iconJson = {};
          iconJson.option = {};
          iconJson.option.iconUrl = "../images/marker-icon.png";
          iconJson.option.iconAnchor = [21, 42];//坐标固定在图标的哪个点，[0,0]表示图标的左上角
          //图片大小
          iconJson.option.iconSize = [42, 42];
          mapVue.$refs.map.setIcon(window.marker, iconJson);

          //线样式修改
          var polylineOption = {
              weight: 5,
              color: '#000000'
          }
          mapVue.$refs.map.setStyle(window.polyline, polylineOption);


          //面样式修改
          var polygonOption = {
              color: '#000000',
              fillColor: '#333333',
              fillOpacity: 0.8
          }
          mapVue.$refs.map.setStyle(window.polygon, polygonOption);

          //矩形样式修改
          var rectOption = {
              color: '#000000',
              fillColor: '#333333',
              fillOpacity: 0.8
          }
          mapVue.$refs.map.setStyle(window.rect, rectOption);

          //圆样式修改
          var circleOption = {
              color: '#000000',
              fillColor: '#333333',
              fillOpacity: 0.8
          }
          mapVue.$refs.map.setStyle(window.circle, circleOption);

      }

  </script>
</head>

<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='addLayerTest();' style='z-index:1000;position:absolute;top:50px;left:60px'>先图层上图
  </el-button>
  <el-button type="primary" onclick='changePolylineColor();' style='z-index:1000;position:absolute;top:100px;left:50px'>
    样式修改
  </el-button>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            id: "map",
            type: "js",
            config: window.defaultMapConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
<!--编辑代码end-->
