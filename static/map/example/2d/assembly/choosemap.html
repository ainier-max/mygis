<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="referrer" content="no-referrer"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
</head>
<body>
<div id="my-app">
  <map-component ref="map" :id="mapid" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <choose-component ref="choosemapid" id="choosemapid"
                    :map-ref="mapid" :choose-map-config="myChooseMapConfig"
                    style="position: absolute;top:20px;right: 20px;z-index: 200"
  ></choose-component>

</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            mapid: "map",
            type: "js",
            config: window.defaultMapConfig,
            myChooseMapConfig: window.gisConfig.chooseMapConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd'),
            'choose-component': httpVueLoader('../../vue-map-component/tools/choose-component.vue', 'frontEnd'),
        }
    });
</script>
</body>
</html>
