<!--
功能介绍：
1：高级别显示聚合数量，低级别展示各个点信息
2：按照地图缩放控制区域（省市县）聚合
3：按照地图移动显示当前可视区域的数据情况
-->
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
<!--  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>-->
  <script src="../../../map/vue-lib/jslib.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <script src="../../../map/vue-lib/data.js"></script>
  <script>
      var level1 = window.level1;
      var level2 = window.level2;
      var level3 = window.level3;
      //模拟点数据
      var points = new Array();
      for (var i = 0; i < 2000; i++) {
          var zby = 24.44 + Math.random() * 0.10;
          var zbx = 118.08 + Math.random() * 0.10;
          points.push([zby, zbx]);
      }

      var allLayers = [];

      function addBigMarker() {
          //获取当前级别
          var zoom = mapVue.$refs.map.getMapZoom();
          console.log("地图级别:", zoom);
          if (zoom > 0 && zoom <= 7) {
              addClusters(level1);
          }
          if (zoom >= 8 && zoom <= 10) {
              addClusters(level2);
          }
          if (zoom >= 11 && zoom <= 14) {
              addClusters(level3);
          }
          if (zoom >= 15 && zoom <= 18) {
              addMarkers();
          }

          //监控地图结束移动事件
          mapVue.$refs.map.onMapEvent("zoomend", addBigMarker,"zoomend");
          //监控地图移动事件
          mapVue.$refs.map.onMapEvent("moveend", addMarkers,"moveend");
      }

      //点上图
      function addMarkers() {
          var zoom = mapVue.$refs.map.getMapZoom();
          if (zoom >= 15 && zoom <= 18) {

          } else {
              return;
          }
          //清空地图
          for (var i = 0; i < allLayers.length; i++) {
              mapVue.$refs.map.removeLayer(allLayers[i]);
          }
          allLayers = [];

          var mapBound = mapVue.$refs.map.getMapBound();
          var east = mapBound.east;
          var west = mapBound.west;
          var north = mapBound.north;
          var south = mapBound.south;
          for (var i = 0; i < points.length; i++) {
              if (points[i][0] > south && points[i][0] < north && points[i][1] > west && points[i][1] < east) {
                  var markerJSON = {};
                  markerJSON.xy = points[i];
                  markerJSON.iconUrl = "../images/poi.png";
                  markerJSON.iconAnchor = [10.5, 8.5];
                  markerJSON.width = 21;
                  markerJSON.height = 17;
                  var markerTemp = mapVue.$refs.map.addMarker(markerJSON);
                  allLayers.push(markerTemp);
              }
          }
      }

      //聚合点上图
      function addClusters(levels) {
          //清空地图
          for (var i = 0; i < allLayers.length; i++) {
              mapVue.$refs.map.removeLayer(allLayers[i]);
          }
          allLayers = [];

          for (var i = 0; i < levels.length; i++) {

              var divJson2 = {};
              divJson2.xy = [levels[i].lat, levels[i].lng];
              divJson2.option = {};
              divJson2.option.iconAnchor = [30.5, 19.5];
              var html = '';
              html += '<div align="center" title="' + levels[i].mc + '" style="text-align:center;line-height:20px;border:5px solid rgba(253, 156, 115, 0.6);">';
              html += '<div style="background-color: rgba(241, 128, 23, 0.9);"><span style="font-size: 14px;">' + levels[i].total + '</span></div>';
              html += '</div>';
              divJson2.option.html = html;
              var layerTemp = mapVue.$refs.map.addDiv(divJson2);
              allLayers.push(layerTemp);

          }
      }
  </script>
</head>
<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='addBigMarker();' style='z-index:1000;position:absolute;top:50px;left:60px'>
    警情分布（行政区划聚合）
  </el-button>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            id: "map",
            type: "js",
            config: window.defaultMapConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
