<html lang="en">
<head>
  <meta charset=utf-8/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--elementui依赖-->
  <script src="../../../map/vue-lib/elementjs/index.js"></script>
  <link rel="stylesheet" href="../../../map/vue-lib/elementjs/index.css">
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/panda.gis.2d.min.js"></script>
  <!--地图配置文件-->
  <script src="../../../map/vue-lib/mapConfig.js"></script>
  <!--测试数据-->
  <script src="../../../map/vue-lib/data.js"></script>
  <style>
    /*点扩散范围大小调整*/
    .leaflet-pulsing-icon:after {
      -webkit-border-radius: 100%;
      border-radius: 100%;
      height: 120%;
      width: 120%;
      position: absolute;
      margin: -10% 0 0 -10%;
    }
  </style>
  <script type="text/javascript">
      var markers = [];

      function addScatterTest() {
          mapVue.$refs.map.zoomTo(4);
          for (var i = 0; i < markers.length; i++) {
              mapVue.$refs.map.removeLayer(markers[i]);
          }
          //0-5区间：绿色
          //6-10区间：黄色
          //11-20区间：橙色
          //21以上：红色
          var parts = [
              {"color": "green", "betweenVal": [0, 5], "size": 10},
              {"color": "yellow", "betweenVal": [6, 10], "size": 15},
              {"color": "orange", "betweenVal": [11, 20], "size": 20},
              {"color": "red", "betweenVal": [21], "size": 30},
          ];
          markers = mapVue.$refs.map.addScatter(window.scatterData, parts);
      }
  </script>
</head>

<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
  <el-button type="primary" onclick='addScatterTest();' style='z-index:1000;position:absolute;top:50px;left:60px'>散点图
  </el-button>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            id: "map",
            type: "js",
            config: window.defaultMapConfig
        },
        components: {
            'map-component': httpVueLoader('../../vue-map-component/leaflet/map-component.vue', 'frontEnd')
        }
    });
</script>
</body>
</html>
<!--编辑代码end-->
