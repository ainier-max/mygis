<html lang="en">
<head>
  <meta charset=utf-8/>
  <meta name="referrer" content="no-referrer"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/jslib.3d.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/mapConfig.3d.js"></script>
  <script>
      var viewer=null;
      function loadEnd(){
        console.log("js地图初始化完成,地图对象:",mapVue.$refs.map.viewer);
        viewer=mapVue.$refs.map.viewer;
      }
      function addPolyline(){
        var entity=new Cesium.Entity({
          id: 'polylineid',
          polyline: {
            positions: Cesium.Cartesian3.fromDegreesArray([118.1044813816513,24.451483144361173, 118.0850887298584, 24.439001083374023]),
            width: 10,
            clampToGround: true,
            material: new Cesium.PolylineGlowMaterialProperty({
              glowPower: 0.2,//一个数字属性，用于指定发光强度，以总线宽的百分比表示。
              taperPower: 1,//一个数字属性，指定渐缩效果的强度，以总行长的百分比表示。如果为1.0或更高，则不使用锥度效果。
              color: Cesium.Color.CORNFLOWERBLUE,
            }),
          }
        });
        viewer.entities.add(entity);
      }

      function addArrowPolyline(){
        var purpleArrow = viewer.entities.add({
          name: "Purple straight arrow at height",
          polyline: {
            positions: Cesium.Cartesian3.fromDegreesArrayHeights([
              118.1044813816513,24.451483144361173,500, 118.0850887298584, 24.439001083374023,500
            ]),
            width: 10,
            arcType: Cesium.ArcType.NONE,
            material: new Cesium.PolylineArrowMaterialProperty(
              Cesium.Color.PURPLE
            ),
          },
        });
      }
      function addDashedPolyline(){
        var dashedLine = viewer.entities.add({
          name: "Blue dashed line",
          polyline: {
            positions: Cesium.Cartesian3.fromDegreesArrayHeights([
              118.1044813816513,24.451483144361173,1000, 118.0850887298584, 24.439001083374023,1000
            ]),
            width: 4,
            material: new Cesium.PolylineDashMaterialProperty({
              color: Cesium.Color.ORANGE,
              dashLength:8
            }),
          },
        });
      }


  </script>
</head>

<body>
<div id="my-app">
  <el-button type="primary" onclick='addPolyline();' style='z-index:1000;position:absolute;top:50px;left:60px'>贴地材质线
  </el-button>

  <el-button type="primary" onclick='addArrowPolyline();' style='z-index:1000;position:absolute;top:100px;left:50px'>
    带高度箭头线
  </el-button>

  <el-button type="primary" onclick='addDashedPolyline();' style='z-index:1000;position:absolute;top:150px;left:50px'>
    带高度虚线
  </el-button>


  <map-component ref="map" :id="id" :type="type" :config="config" :load-end="loadEndFun"  style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            //地图配置信息（必须）
            id: "map",
            type: "js",
            config: window.defaultMapConfig,
            //地图加载完成回调方法
            loadEndFun:"loadEnd"
        },
        components: {
            'map-component': httpVueLoader('../../vue-map3d-component/cesium/map3d-component.vue', 'frontEnd')
        },
        mounted(){

        }
    });
</script>
</body>
</html>
