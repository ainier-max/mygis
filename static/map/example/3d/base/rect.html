<html lang="en">
<head>
  <meta charset=utf-8/>
  <meta name="referrer" content="no-referrer"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/jslib.3d.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/mapConfig.3d.js"></script>
  <script>
      var viewer=null;
      var entity=null;
      function loadEnd(){
        console.log("js地图初始化完成,地图对象:",mapVue.$refs.map.viewer);
        viewer=mapVue.$refs.map.viewer;
      }
      var stripeMaterial = new Cesium.StripeMaterialProperty({
        evenColor: Cesium.Color.WHITE.withAlpha(0.5),
        oddColor: Cesium.Color.BLUE.withAlpha(0.5),
        repeat: 5.0,
      });
      function addRectangle(){
        var west=118.0850887298584;
        var south=24.439001083374023;
        var east=118.1044813816513;
        var north=24.451483144361173;
        entity=new Cesium.Entity({
          rectangle: {
            coordinates: Cesium.Rectangle.fromDegrees(west, south, east, north),
            outline: true,
            outlineColor: Cesium.Color.WHITE,
            outlineWidth: 4,
            stRotation: Cesium.Math.toRadians(45),
            material: stripeMaterial,
          },
        });
        viewer.entities.add(entity);
      }
      function deleteRectangle(){
        viewer.entities.remove(entity);
      }




  </script>
</head>

<body>
<div id="my-app">
  <el-button type="primary" onclick='addRectangle();' style='z-index:1000;position:absolute;top:50px;left:60px'>添加Rectangle
  </el-button>

  <el-button type="primary" onclick='deleteRectangle();' style='z-index:1000;position:absolute;top:110px;left:50px'>
    删除Rectangle
  </el-button>

  <map-component ref="map" :id="id" :type="type" :config="config" :load-end="loadEndFun"  style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            //地图配置信息（必须）
            id: "map",
            type: "js",
            config: window.defaultMapConfig,
            //地图加载完成回调方法
            loadEndFun:"loadEnd"
        },
        components: {
            'map-component': httpVueLoader('../../vue-map3d-component/cesium/map3d-component.vue', 'frontEnd')
        },
        mounted(){

        }
    });
</script>
</body>
</html>
