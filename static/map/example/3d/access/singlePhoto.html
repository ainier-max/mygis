<html lang="en">
<head>
  <meta charset=utf-8/>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/jslib.3d.js"></script>
  <script>


    var viewer=null;
    function load() {
      console.log("Cesium:",window.Cesium);
      //初始化地图
      initMap();
    }
    function initMap(){
      var imgProvider=new Cesium.SingleTileImageryProvider({
        url: '../images/worldimage.jpg'
      });

      var viewerOption={
        animation : false,//是否创建动画小器件，左下角仪表
        baseLayerPicker : false,//是否显示图层选择器
        fullscreenButton : false,//是否显示全屏按钮
        geocoder : false,//是否显示geocoder小器件，右上角查询按钮
        homeButton : false,//是否显示Home按钮
        infoBox : false,//是否显示信息框
        sceneModePicker : false,//是否显示3D/2D选择器
        scene3DOnly : false,//如果设置为true，则所有几何图形以3D模式绘制以节约GPU资源
        selectionIndicator : false,//是否显示选取指示器组件
        timeline : false,//是否显示时间轴
        navigationHelpButton : false,//是否显示右上角的帮助按钮
        baselLayerPicker:false,// 将图层选择的控件关掉，才能添加其他影像数据
        shadows: true,//是否显示背影
        shouldAnimate: true,
        imageryProvider:imgProvider,
        //加载地形
        terrainProvider : new Cesium.CesiumTerrainProvider({
          url: "http://data.marsgis.cn/terrain",
        })
      }
      viewer = new Cesium.Viewer("map", viewerOption);
      //去除版权信息
      viewer._cesiumWidget._creditContainer.style.display = "none";
    }



  </script>
</head>

<body onload="load()">
<div id="my-app">
  <div id="map" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></div>

</body>
</html>
