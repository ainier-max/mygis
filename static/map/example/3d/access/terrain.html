<html lang="en">
<head>
  <meta charset=utf-8/>
  <meta name="referrer" content="no-referrer"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/jslib.3d.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/mapConfig.3d.js"></script>
  <script>
      function loadEnd(){
          console.log("js地图初始化完成,地图对象:",mapVue.$refs.map.viewer);
          var terrainLayer = new Cesium.CesiumTerrainProvider({
            //url: "http://10.254.10.38/terrain",//部分
            url: "http://data.marsgis.cn/terrain",
          });
          mapVue.$refs.map.viewer.scene.terrainProvider = terrainLayer;
          //去掉地形
          //mapVue.$refs.map.viewer.scene.terrainProvider = new Cesium.EllipsoidTerrainProvider({});
          //设置初始位置
          mapVue.$refs.map.viewer.camera.setView({
              destination:Cesium.Cartesian3.fromDegrees(107.3439536777,33.6278480564,1500),
              orientation:{
                  // 指向
                  heading:Cesium.Math.toRadians(0,0),
                  // 视角
                  pitch:Cesium.Math.toRadians(-20),
                  roll:0.0
              }
          });

      }
  </script>
</head>

<body>
<div id="my-app">
  <map-component ref="map" :id="id" :type="type" :config="config" :load-end="loadEndFun"  style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></map-component>
</div>
<script>
    var mapVue = new Vue({
        el: '#my-app',
        data: {
            //地图配置信息（必须）
            id: "map",
            type: "js",
            config: window.defaultMapConfig,
            //地图加载完成回调方法
            loadEndFun:"loadEnd"
        },
        components: {
            'map-component': httpVueLoader('../../vue-map3d-component/cesium/map3d-component.vue', 'frontEnd')
        },
        mounted(){

        }
    });
</script>
</body>
</html>
