<html lang="en">
<head>
  <meta charset=utf-8/>
  <meta name="referrer" content="no-referrer"/>
  <!--vue依赖-->
  <script src="../../../map/vue-lib/vuejs/vue.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/jslib.3d.js"></script>
  <!--地图依赖js-->
  <script src="../../../map/vue-lib/mapConfig.3d.js"></script>
  <!--着色器-->
  <script src="../../../map/vue-lib/mapjs/cesium/material/circleFadeMaterial.js"></script>
  <script src="../../../map/vue-lib/mapjs/cesium/initMap.js"></script>

  <script>
    var viewer = null;

    function loadEnd() {
      //初始化地图
      initMap();
      //定位
      var obj = {lng:118.0850887298584, lat: 24.439001083374023,eyeHeight:5000,pitch:-65,heading:0.0,time:1};
      viewerFlyToLonLat(obj);
    }


    function circleFadeMaterial() {
      let lon = 118.0850887298584;
      let lat = 24.439001083374023;
      let height = 10;
      let semiMinorAxis = 250;
      let semiMajorAxis = 250;

      let entity =   viewer.entities.add({
        name: "test",
        position: Cesium.Cartesian3.fromDegrees(lon, lat, height),
        ellipse: {
          height: height,
          semiMinorAxis: semiMinorAxis,
          semiMajorAxis: semiMajorAxis,
          material: new circleFadeMaterialProperty( new Cesium.Color(1.0, 1.0, 0.0, 0.3),10),
        },
      });
    }
  </script>
</head>

<body onload="loadEnd()">
<div id="my-app">
  <el-button type="primary" onclick='circleFadeMaterial();' style='z-index:1000;position:absolute;top:50px;left:60px'>消逝圆
  </el-button>

  <div id="map" style='z-index:100;position: absolute;top: 0; bottom: 0;right: 0;left: 0;'></div>

</div>
<script>
  var mapVue = new Vue({
    el: '#my-app',
    data: {

    },
    components: {
    },
    mounted() {

    }
  });
</script>
</body>
</html>
